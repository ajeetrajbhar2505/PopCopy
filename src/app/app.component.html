<!-- wattpad-extractor.component.html -->
<div class="dashboard">
  <div class="right-side">
    <div class="right-header">
      <div class="top-bar">
        <div class="big-inbox">Wattpad Story Extractor</div>
      </div>
    </div>
    
    <div class="right-body">
      <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
        <div>
          <button *ngIf="targetUrl" (click)="retry()" class="retry-btn">Retry</button>
        </div>
      </div>
      
      <div class="scroll-cards">
        <div class="input-button">
          <input type="text" 
                 placeholder="Enter Wattpad Story URL" 
                 [(ngModel)]="targetUrl">
          <button class="btn2 butona" 
                  (click)="autoExtractOnIdle()" 
                  [disabled]="readingloader || !targetUrl">
            <span *ngIf="!readingloader">Process</span>
            <span *ngIf="readingloader">Processing...</span>
            <span class="tag">
              <img src="https://i.ibb.co/6W40kTg/forward-arrow.png" alt="Process" />
            </span>
          </button>
        </div>
      </div>
      
      <div class="message">
        <div class="from">
          <span class="who">From: </span>PopCopy
        </div>
        <div class="mes-date">Today's Date: {{today}}</div>
        
        <div class="message-from">
          <!-- Loader when processing -->
          <div *ngIf="readingloader" class="loading-section">
            <div class="loader"></div>
            <p>Extracting story content... Please wait.</p>
          </div>
          
          <!-- Content when ready -->
          <div *ngIf="finalparagraphToRead && !readingloader" class="content-section">
            <div class="content-text">{{ finalparagraphToRead }}</div>
          </div>
          
          <!-- Empty state -->
          <div *ngIf="!readingloader && !finalparagraphToRead && !errorMessage" class="empty-state">
            <p>Enter a Wattpad story URL and click "Process" to extract content.</p>
          </div>
        </div>

        <img class="copy-button" 
             *ngIf="finalparagraphToRead && !readingloader" 
             (click)="onCopyClick(finalparagraphToRead)" 
             src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png" 
             alt="Copy content" />
      </div>
    </div>
  </div>
</div>
