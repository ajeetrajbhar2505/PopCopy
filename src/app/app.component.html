<div class="dashboard">
  <div class="left">
    <div class="navigation">
      <div class="wrapper2">
        <div class="folders">PopCopy</div>
        <div class="folder-icons">
          <div class="icon1">
            <img src="https://i.ibb.co/qdgf3TJ/envelope.png" />
          </div>
          <div class="icon-name1">Dashboard
          </div>
        </div>
            <div class="folder-icons">
          <div class="icon1">
            <img src="https://i.ibb.co/6ZH9kK3/star.png" />
          </div>
          <div class="icon-name">Trendings</div>
        </div>
        <div class="folder-icons">
          <div class="icon1">
            <img src="https://i.ibb.co/2yLfX9W/sent-mail.png" />
          </div>
          <div class="icon-name">Shared Story</div>
        </div>
    
   
        <div class="folders">
          Online Friends
        </div>
        <div class="folder-icons">
          <div class="avatar">
            <div class="online">
            </div>
            <img src="https://randomuser.me/api/portraits/men/1.jpg" />
          </div>
          <div class="names">Kuldeep Rajbhar
          </div>

        </div>
  
      </div>
    </div>
  </div>
  <div class="right-side">
    <div class="right-header">
      <div class="top-bar">
        <div class="top-bar-justify">
          <div class="big-inbox">
            Stories
          </div>

          <div class="top-bar-items">
            <div class="notif">
              <div class="online pink">
              </div>
              <img src="https://i.ibb.co/VJm73Hz/notifications-button.png" />
            </div>
            <img src="https://i.ibb.co/vz4HYJb/envelope.png" />
            <img src="https://i.ibb.co/52Vkq4M/earth-globe.png" />
            <div class="icon-name5"> English </div>
          </div>
        </div>
      </div>
    
    </div>
    <div class="right-body">
      <div class="scroll-cards">
         <div class="folders" *ngIf="false">
          Refine by tag:
        </div>
        <div class="section1" *ngIf="false">
          <button class="btn buton1"> Important
          <span class="tag">
            <img src="https://i.ibb.co/Zdx3jGx/tag.png"/></span>
          </button>

          <button class="btn buton2"> New
            <span class="tag">
            <img src="https://i.ibb.co/N1SMfgQ/tag.png"/></span>
          </button>
        </div>
        <div class="section2" *ngIf="false">
          <button class="btn buton3"> Old
             <span class="tag">
            <img src="https://i.ibb.co/C5q0MDM/tag.png"/></span>
           </button>
          <button class="btn buton4"> Priority
             <span class="tag">
            <img src="https://i.ibb.co/DMmSZW0/tag.png"/></span>
           </button>
        </div>
        <div class="input-button">
          <input type="text" [(ngModel)]="storyParts">
          <button class="btn2 butona" (click)="onExtractLinks()"> Process
            <span class="tag"> 
             <img src="https://i.ibb.co/6W40kTg/forward-arrow.png"/>
            </span>
         </button>
        </div>
    

      </div>
      <div class="message">
        <div class="from">
          <span class="who">From: </span>PopCopy
        </div>
        <div class="mes-date">
          Today's Date  : {{today}}
        </div>
        <div class="message-from">
      <div class="loader" *ngIf="readingloader"></div>
           {{finalparagraphToRead}}
        </div>

             <img class="copy-button" (click)="onCopyClick(finalparagraphToRead)" src="assets/copy.jpg"/>
      </div>
    </div>
  </div>
